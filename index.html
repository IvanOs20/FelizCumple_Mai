<body>

    <p><strong>Â¡Feliz cumpleaÃ±os, Bolas! ðŸŽ‰</strong></p>
    <p>Aunque estemos lejos, este regalo digital llega con toda la intenciÃ³n: hacerte sonreÃ­r, recordarte lo chingÃ³n que eres y celebrar a lo grande. Hoy no hay pastel, pero sÃ­ hay confeti, ritmo y cariÃ±o.</p>

  <canvas id="confetti-canvas"></canvas>
  <audio id="song" src="https://archive.org/download/a-1-el-gran-varon-willie-colon-cr-01/A1-El%20Gran%20Var%C3%B3n%20-%20Willie%20Col%C3%B3n-cr_01.flac" preload="auto"></audio>

  <script>
    function openGift() {
      const lid = document.getElementById("lid");
      const gift = document.getElementById("gift");
      lid.style.transform = "rotateX(150deg) translateY(-100px)";
      lid.style.opacity = "0";
      setTimeout(() => {
        gift.style.display = "none";
        document.getElementById("message").style.display = "block";
        document.getElementById("song").play();
        startConfetti();
      }, 800);
    }

    // Confetti effect
    const canvas = document.getElementById("confetti-canvas");
    const ctx = canvas.getContext("2d");
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const pieces = [];
    for (let i = 0; i < 150; i++) {
      pieces.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height - canvas.height,
        size: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        speed: Math.random() * 3 + 2,
        drift: (Math.random() - 0.5) * 2,
      });
    }

    function startConfetti() {
      function update() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          p.y += p.speed;
          p.x += p.drift;
          if (p.y > canvas.height) {
            p.y = -p.size;
            p.x = Math.random() * canvas.width;
          }
          ctx.fillStyle = p.color;
          ctx.fillRect(p.x, p.y, p.size, p.size);
        });
        requestAnimationFrame(update);
      }
      update();
    }
  </script>
